  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Tomotaka SUWA" />
    <meta name="viewport" content="width=device-width">
    <title>Image Puller: MagJS Edition</title>

    <script src="third_party/mag.0.21.3.min.js"></script>

    <script src="third_party/FileSaver.js"></script>
    <script src="build/app-magjs.js"></script>
  </body>
</html>
